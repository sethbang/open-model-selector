name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react-version: [18, 19]
    name: CI (React ${{ matrix.react-version }})
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Downgrade to React 18
        if: matrix.react-version == 18
        run: npm install --no-save react@18 react-dom@18 @types/react@18 @types/react-dom@18

      - name: Run tests
        run: npm test

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
